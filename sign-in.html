<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="card">

            <div class="layout">

                <div class="logo">
                    <!-- log add part -->
                </div>

                <h6 class="title">SIGN WITH A WOLF CODE ACCOUNT</h6>

                <form action="#">

                    <div class="email">
                        <input type="email" name="email" placeholder="Email Address">
                    </div>

                    <div class="password">
                        <input type="password" name="password" placeholder="Password">
                    </div>

                    <div class="options">

                        <div class="class-style">
                            <label for="#" class="check-box">
                                <input type="checkbox" id="#" name="#" value="Remember Me" class="checkbox" style="background: #a2a2a2;">
                                <p>Remember Me</p>
                            </label>
                        </div>

                        <div class="forgot-password">
                            <a href="forgot-password.html">Forgot Your Password</a>
                        </div>

                    </div>

                    <div class="log-inmail">
                        <button>LOG IN NOW</button>
                    </div>

                    <div class="privacy">
                        <a href="#">Privacy Policy</a>
                    </div>

                </form>

                <div class="sign-upin-page">
                    <span>Don't have a Wolf Code Account? <a href="sign-up.html">Sign Up</a></span>
                </div>
                
            </div>
        </div>

    
</body>
</html>
