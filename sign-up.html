<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="card-sign-up">

            <div class="layout">

                <div class="logo">
                    <!-- log add part -->
                </div>

                <h6 class="title">SIGN UP WITH A WOLF CODE ACCOUNT</h6>

                <form action="#">

                    <div class="username">
                        <input type="text" name="text" placeholder="Username">
                    </div>

                    <div class="email">
                        <input type="email" name="email" placeholder="Email Address">
                    </div>

                    <div class="password">
                        <input type="password" name="password" placeholder="Password">
                    </div>

                    <div class="confirm-password">
                        <input type="password" name="confirm-password" placeholder="Confirm Password">
                    </div>

                    <div class="options">

                        <div class="class-style">
                            <label for="#" class="check-box">
                                <input type="checkbox" id="#" name="#" value="Remember Me" class="checkbox" style="background: #a2a2a2;">
                                <p>I have read and agree to the <a href="#">Term of Service</a></p>
                            </label>
                        </div>

                    </div>

                    <div class="log-inmail">
                        <button>SIGN UP</button>
                    </div>

                    <div class="privacy">
                        <a href="#">Privacy Policy</a>
                    </div>

                </form>

                <div class="sign-upin-page">
                    <span>Have a Wolf Code Account? <a href="sign-in.html">Sign In</a></span>
                </div>
                
            </div>
        </div>
    <!-- </div> -->

    
</body>
</html>
